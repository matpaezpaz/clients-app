<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clients</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <h1>
            Clientes App
        </h1>
    </header>
    <section class="form-section">
        <form id="formCliente" class="form-section__form-cliente">
            <label for="nombre">
                Nombre:
                <input type="text" id="nombre" name="nombre" required>
            </label> 
            <label for="apellido">
                Apellido:
                <input type="text" id="apellido" name="apellido" required>
            </label>
            <label for="dni">
                DNI:
                <input type="text" id="dni" name="dni" required pattern="^\d+$">
            </label>
            <label for="balance">
                Balance:
                <input type="text" id="balance" name="balance" required pattern="^-?\d*(\.|,)?\d*$">
            </label>
            <input type="submit" value="Guardar" class="btn-save">
        </form>
    </section>

    <section class="list-section">
        <header>
            <h1>Listado de Clientes</h1>
        </header>
        <article class="list">
            <header>
                <h1>
                    Lista de Clientes
                </h1>
            </header>
            <ul id="listClientes">

            </ul>
        </article>
        <article class="table">
            <header class="table__header">
                <h1>
                    Tabla de Clientes
                </h1>
            </header>
            <article class="table__article-table">
                <table id="tableClientes">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                </table>
            </article>
        </article>
    </section>
    <section class="table-section">
    </section>
    <script src="assets/js/Cliente.js"></script>
    <script src="assets/js/Persistencia.js"></script>
    <script src="assets/js/App.js"></script>
</body>
</html>
